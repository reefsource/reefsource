<h3>
    <a routerLink="/albums">My Albums</a>
</h3>

<div class="albums">

    <div class="album album-add" (click)="createNewAlbum()">
        <p class="plus-sign">&#43;</p>
    </div>

    <div class="album" *ngFor="let album of (albums$ | async)?.results" [routerLink]="['/albums/', album.id]">
        <p>
            <span class="album-name">{{ album.name }}</span> <br>
            <span class="album-othertexts">
                {{ album.upload_count }} photos <br>
                <span *ngIf="album.weighted_result > 0">
                {{ album.weighted_result | number:'1.2-2'}} combined score
                </span>
                <br> <br>
                {{ album.date | date }}
            </span>
        </p>
    </div>

</div>
